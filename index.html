<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Finales</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Notas finales</h1>
    <div class="info-alumno">
        <p><strong>Nombre:</strong> <span id="nombre-alumno"></span></p>
        <p><strong>Carrera:</strong> <span id="carrera-alumno"></span></p>
    </div>
    <table id="tabla-notas">
        <thead>
            <tr>
                <th>Ramo</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Promedio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td id="nota1-html"></td>
                <td id="nota2-html"></td>
                <td id="nota3-html"></td>
                <td id="promedio-html"></td>
            </tr>
            <tr>
                <td>CSS</td>
                <td id="nota1-css"></td>
                <td id="nota2-css"></td>
                <td id="nota3-css"></td>
                <td id="promedio-css"></td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td id="nota1-js"></td>
                <td id="nota2-js"></td>
                <td id="nota3-js"></td>
                <td id="promedio-js"></td>
            </tr>
        </tbody>
    </table>
    <script src="assets/js/script.js"></script>
</body>
</html>
